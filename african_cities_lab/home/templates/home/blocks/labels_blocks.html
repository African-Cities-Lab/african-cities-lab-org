<div class="row justify-content-center mt-5">
  <div class="col-12 col-lg-10">
    <div class="row justify-content-center">
      {% for item in value.labels_blocks %}
        <div class="topic-wrapper col-lg-3 col-md-4 col-sm-4 col-6 p-3">
          {% if item.link %}
            <p class="card card-link topic-item">
              <a href="{{ item.link }}">{{ item.title }}</a>
            </p>
          {% else %}
            <p class="card topic-item">
              <span>{{ item.title }}</span>
            </p>
          {% endif %}
        </div>
      {% endfor %}
    </div>
  </div>
</div>
